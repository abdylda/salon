{% load static %}

<div class="user-status p-2">
    {% if user.is_authenticated %}
    <button class="btn btn-primary dropdown pull-left pr-1 pl-1 pt-0 pb-0 rounded">
        <a class="dropdown-toggle text-white" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        My Account
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'manage-account' %}">Управление аккаунтом</a>
            {% if is_admin %}
            <a class="dropdown-item" href="{% url 'manage-site' %}">Управление сайтом</a>
            {% endif %}
            <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
        </div>
    </button>

    Добро пожаловать {{ request.user.username }}

    {% if is_user %}
    <button class='btn btn-primary pull-right pr-1 pl-1 pt-0 pb-0 rounded'>
        <i class='fas fa-shopping-cart text-white mr-1'></i><a class='text-white' href="{% url 'cart' %}">Корзина</a>
    </button>
    {% endif %}
    {% else %}
        Привет, незнакомец!
        - <a href="{% url 'signup'%}">Зарегистрироваться</a>
        - <a href="{% url 'login'%}">Авторизоваться</a>
    {% endif %}
    
</div>
